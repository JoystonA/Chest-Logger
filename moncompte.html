    <!-------------------------------------------------------------------------------------------------------------- 
    ------------------------------------- modal modification du mot de passe ---------------------------------------
    ---------------------------------------------------------------------------------------------------------------->
    <div class="modal fade" id="modifier_mdp_user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modification du mot de passe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <fieldset>
                            <!--Ancien Mot de passe-->
                            <div class="form-group">
                                <label class="titre_input" for="ancien_mdp">Ancien mot de passe</label>
                                <input type="password" class="shadow-none form-control form-control-user"
                                    name="ancien_mdp" id="ancien_mdp" placeholder="Ancien mot de passe"
                                    autocomplete="off" required></input>
                            </div>

                            <!--Nouveau mot de passe-->
                            <div class="form-group">
                                <label class="titre_input" for="nouveau_mdp">Nouveau mot de passe</label>
                                <input type="password" class="shadow-none form-control form-control-user"
                                    name="nouveau_mdp" id="nouveau_mdp" placeholder="Nouveau mot de passe"
                                    autocomplete="off" required></input>
                            </div>

                            <!--Confirmation nouveau Mot de passe-->
                            <div class="form-group">
                                <label class="titre_input" for="confirmation_nouveau_mdp">Confirmez votre nouveau mot de
                                    passe</label>
                                <input type="password" class="shadow-none form-control form-control-user"
                                    name="confirmation_nouveau_mdp" id="confirmation_nouveau_mdp"
                                    placeholder="Confirmez votre nouveau mot de passe" autocomplete="off"
                                    required></input>
                            </div>

                            <div class="modal-footer">
                                <input type="submit" name="modifier_mdp_user" value="Modifier"
                                    class="btn btn-primary btn-smshadow-none"></input>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
